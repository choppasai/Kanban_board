<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban board</title>
    <script src="https://kit.fontawesome.com/28d686bc85.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "toolbox-cont">
        <div class="toolbox-priority-cont">
            <div class = "green color"></div>
            <div class = "blue color"></div>
            <div class = "orange color"></div>
            <div class = "pink color"></div>
            
           
        </div>
        <div class="action-btn-cont">
            <div class = "add-btn"><i class="fa-solid fa-plus"></i></i></div>
            <div class = "remove-btn"><i class="fa-solid fa-xmark"></i></i></div>
        </div>
    </div>
</body>
</html>
